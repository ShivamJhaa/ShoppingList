<div class="row">
    <div class="col-xs-12">
        <img style="max-height: 18.75rem;" src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button type="button" class="btn btn-primary btn-toggle">Manage Recipie<span class="crate"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShopping()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipie</a></li>
                <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipie</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Description
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let img of recipe.ingredients">{{img.name}} - {{img.amount}}</li>
        </ul>
    </div>
</div>
